{% extends 'layout.html' %}
{% block body %}
<form action="" method="POST">
    <h2 class="mt-3 m-lg-3">Hacer reporte de insumo</h2>
    {% from "includes/_formhelper.html" import render_field %}
    <div class="form-group">
        {{render_field(form.titulo, class_='form-control')}}
    </div>
    <div class="form-group">
        {{render_field(form.reporte, class_='form-control', id='editor')}}
    </div>
    <br>
    <p><input type="submit" class="btn btn-primary" value="Enviar reporte"></p>
</form>
{% endblock %}
