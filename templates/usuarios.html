{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col">
        <h2>Personal de laboratorio</h2>
    </div>
    <div class="col pull-right d-md-flex justify-content-end">
        <a href="/usuario/regusuario" class="btn btn-primary">Agregar usuario</a>
    </div>
</div>
<hr>
<table class="table table-hover table-responsive">
    <tr>
        <th>Rol</th>
        <th>Area</th>
        <th>Nombre</th>
        <th>Username</th>
        <th></th>
        <th></th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
        <td>{{usuario.rol}}</td>
        <td>{{usuario.area}}</td>
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.username}}</td>
        <td class="d-flex justify-content-end"><a href="/usuario/{{usuario.id}}" class="btn btn-secondary pull-right"
                style="align-items: flex-end;">Editar</a>
        </td>
        <td>
            <form action="{{url_for('eli_usuario', id=usuario.id)}}" method="post">
                <input type="hidden" name="method" value="ELIMINAR">
                <input type="submit" value="Eliminar" class="btn btn-danger">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
